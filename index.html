<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>YogyerekDEV - Timer</title>
</head>
<body style="background-color: #1e1e1e;">
    <div id="container">
        <div id="date"></div>
        <div class="container mt-4 pb-5">
            <div class="card text-center mx-auto border border-primary" style="max-width: 400px;">
                <div class="card-header bg-dark text-white border-bottom border-primary">
                    Modpanel
                </div>
                <div class="card-body bg-dark">
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-danger" id="stopperBtn">Stopper</button>
                        <button class="btn btn-warning" id="timerBtn">Timer</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="timer_container" class="bg-dark border border-primary">
            <div id="text">
                <div id="timer_text">00:00:00</div>
            </div>
            <div id="buttons">
                <button type="button" class="btn btn-success" id="startBtn">Start</button>
                <button type="button" class="btn btn-danger" id="stopBtn">Stop</button>
                <button type="button" class="btn btn-warning" id="resetBtn">Reset</button>
            </div>
        </div>

        <div id="timerPanel"></div>
    </div>

    </div>
    <a href="https://github.com/Yogyerek1/Timer"><i class="fab fa-github" style='font-size:30px'></i></a>
    <script src="script.js"></script>
</body>
</html>
